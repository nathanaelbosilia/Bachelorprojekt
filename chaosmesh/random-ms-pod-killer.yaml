kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: microservices
  name: random-ms-pod-killer
spec:
  schedule: '*/60 * * * * *'
  startingDeadlineSeconds: null
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - microservices
      annotationSelectors:
        chaos-mesh.org/target: 'true'
    mode: one
    action: pod-kill
    gracePeriod: 1
